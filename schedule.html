  <div id="data">
  <form onsubmit="return AddData()">
    <br> Number: <input type="text" id="Name"><br><br> Opponent : <input type="text" id="branch"><br><br> Location : <input type="text" id="address"><br><br> Score : <input type="text" id="contact"><br><br>
    <button type="submit">Add</button>
  </form>
</div>



  <script>

    function AddData() {
  var rows = "";
  var name = document.getElementById("Name").value;
  var branch = document.getElementById("branch").value;
  var address = document.getElementById("address").value;
  var contact = document.getElementById("contact").value;
  rows += "<tr><td>" + name + "</td><td>" + branch + "</td><td>" + address + "</td><td> " + contact + "</td></tr> ";
  $(rows).appendTo("#list tbody");
  return false;
}

  </script>
